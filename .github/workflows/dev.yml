name: CI - dev

on:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["dev"]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint and type-check
        run: npm run build --if-present

      - name: Build
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build and push image
        env:
          IMAGE: ghcr.io/dasutin/kunai
        run: |
          docker buildx build \
            --push \
            -t "$IMAGE:dev" \
            -t "$IMAGE:${{ github.sha }}" \
            .

      - name: Build Docker image
        run: docker build -t kunai:${{ github.sha }} .
