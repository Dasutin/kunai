name: CI - dev

on:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["dev"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint and type-check
        run: npm run build --if-present

      - name: Build
        run: npm run build

      - name: Build Docker image
        run: docker build -t kunai:${{ github.sha }} .
