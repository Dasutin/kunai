<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kunai RSS Reader Companion</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 16px; color: #0f172a; }
    label { display: block; margin-bottom: 6px; font-weight: 700; }
    input { width: 10%; padding: 8px; border-radius: 6px; border: 1px solid #d1d5db; }
    button { margin-top: 10px; padding: 10px 14px; border: none; border-radius: 8px; background: linear-gradient(135deg, #38bdf8, #a78bfa); color: #0b1021; font-weight: 700; cursor: pointer; }
    .status { margin-top: 10px; color: #0f5132; }
    .error { color: #b91c1c; }
  </style>
</head>
<body>
  <h1>Kunai RSS Reader Companion Options</h1>
  <label for="baseUrl">Site URL</label>
  <input id="baseUrl" type="url" placeholder="https://your-kunai.example.com" />
  <button id="save">Save</button>
  <div id="message" class="status"></div>
  <script src="options.js"></script>
</body>
</html>
